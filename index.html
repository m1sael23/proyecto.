    <!-- CONTAINER -->
    <!-- Crearemos un contenedor con BULMA, donde del lado izquierdo nos muestre un formulario y del lado derecho las tareas -->

    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Formulario de deportes
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <form id="task-form" onsubmit="createTask(event)">
                                <div class="field">
                                    <label class="label">Título de deportes</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Título de deportes" id="title">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Descripción al hacer el deporte</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Descripción de deporte"
                                            id="description"></textarea>
                                    </div>
                                </div>

                                <div class="field is-grouped">
                                    <div class="control">
                                        <button type="submit" class="button is-link" id="save-task">Guardar formulario</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-link is-light" id="cancel-task">Cancelar formulario</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Tareas
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Título de futbol</th>
                                        <th>Descripción de futbol</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tasks">
                                    <!-- Aquí se mostrarán las tareas -->



                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
